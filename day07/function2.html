<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 파라미터가 있는 함수
        function f(x){
            var y = x + 1;
            document.write("<h1>" + y + "</h1>");
        }
        f(2);
        f(10);
        f("안녕"); 
    </script>
</body>
</html>
