<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tite>Document</title>

</head>
<body>
    <script>
        /*
             - 아이디를 입력해주세요 : 아이디 입력받기
              조건 : 아이디가 usertest가 맞으면, pw입력
                그렇지 않으면 '인증에 실패샜습니다.' alert로 출력

             - 패스워드를 입력해주세요 : 패스워드 입력받기
              조건 : 패스워드가 1234이면 '인증성공'
                그렇지 않으면 '인증에 실패했습니다.' alert로 출력
        */
        var id = prompt('아이디를 입력해주세요');
        

        if(id == 'usertest'){
            var pw = prompt('패스워드를 입력해주세요');
            if(pw == '1234'){
                alert('인증성공');
            }else{
                alert('인증에 실패했습니다.');
            }
        }else{
                alert('인증에 실패샜습니다.');
        }


        
        console.log(id);

        
    </script>
</body>
</html>
