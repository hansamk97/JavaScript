<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            문4. while문을 사용해서 0부터 10미만의 정수 중 홀수만을 큰 수부터 출력
            결과 화면 출력 :
            9
            7
            5
            3
            1
        */ 
        var i = 10;
        while( i>0 ){
            if( i % 2 != 0 ){
                document.write(i + "<br/>");
            }
            i--;
        }
    </script>
</body>
</html>
