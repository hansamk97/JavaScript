<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 18은 아무것도 입력하지 않았을 때의 기본값
        var age = prompt('나이를 알려주세요', 18);
        var welcome = (age < 18) ? 
            () => alert('안녕') :
            () => alert('안녕하세요');
        welcome();
    </script>
</body>
</html>
