<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = {
            'list' : {'aaa' : 10, 'bbb' : 6, 'ccc' : 80},
            'show' : function(){
                // this 키워드 사용해서 로직 작성
                // document.write()
                for( name in this.list ){
                    document.write(name + " : " + this.list[name] + "<br/>");
                }

            }
        };
        grade.show();
    </script>
</body>
</html>
